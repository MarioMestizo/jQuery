<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Funciones básicas jQuery</title>
	<style>
        .contenedor {width:550px; margin: auto;}
        .fila {border-bottom: 2px solid black; margin-bottom: 35px; padding-bottom: 15px;}
        .col-1 { width: 140px; display: inline-block;}
        .col-2 { width: 400px; display: inline-block;}
        .rojo {color: red;}
        h1 {font-size: 28px; margin-bottom: 15px;}

    </style>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#boton1").click(function(){
				$(".clase").addClass("rojo");
			});
			$("#boton2").click(function(){
				$("#imagen").slideToggle("slow");
			});
			$("#boton3").click(function(){
				$(".agregar").append("<p>Nuevo párrafo</p>");
			});
		});
	</script>
</head>
<body>
	<div class="contenedor">
		<div class="fila">
            <div class="col-1">
                <button id="boton1">Add Class</button>
            </div>
            <div class="col-2">
                <h1>addClass</h1>
                <p class="clase">Presiona el botón para agregar la clase ROJO a este párrafo</p>
            </div>
		</div>
		
        <div class="fila">
            <div class="col-1">
                <button id="boton2">Slide Toggle</button>    
            </div>
            <div class="col-2">
                <h1>Slide Toggle</h1>
                <p id="alterna">Presiona el botón para slidetoggle una imágen oculta</p>
                <img id="imagen" src="http://kmm.cl/blog/wp-content/uploads/2019/04/feley02-150x150.png">    
            </div>
		</div>
		
        <div class="fila">
            <div class="col-1">
                <button id="boton3">Append</button>
            </div>
            <div class="col-2 agregar">
                <h1 class="display">Append</h1>	    
                <p>Presiona el botón para añadir un nuevo párrafo</p>
            </div>
		</div>
	</div>
</body>
</html>
